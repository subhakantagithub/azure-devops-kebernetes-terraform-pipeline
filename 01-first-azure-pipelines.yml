# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

# Pipelines > Stages > Jobs  > Tasks

stages:
- stage: devDeploy
  jobs:
  - job: job1
    steps:
    - bash: echo -ne "Java version ";java -version
    - bash: echo User ID $(userId)
    - bash: echo Password $(password)
    - bash: echo Environment $(environment) 
    - bash: echo -ne "PWD ";pwd
    - bash: ls -ltr
    - bash: ls -R
   